		function imprimirPokemon(id){
			const API_URL = `https://pokeapi.co/api/v2/pokemon/${id}`

			.then((pokemon) =>{
				return pokemon.json()
			})

					<img src='${pokemon.sprites.front_default}' width='200' height='200'>
					<li><b>Weight:</b> ${pokemon.weight}</li>
					<li><b>Height:</b> ${pokemon.height}</li>
					</ul>`)
				// console.log(pokemon)
